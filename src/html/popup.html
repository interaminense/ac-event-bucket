<!DOCTYPE html>
<html>
  <head>
    <title>AC Events Popup</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="popup">
      <h3 class="title">AC Event Bucket</h3>

      <p>
        It is a useful extension for Liferay Analytics Cloud developers who want
        to view real-time events sent by the applications and websites monitored
        on the platform through the browser console.
      </p>

      <div>
        Status: <span id="status"></span>
        <button class="button" id="toggleBtn"></button>
      </div>

      <div class="footer">
        <small class="version">
          <div>version v1.0</div>
          <div>compatibility chrome browser 55+</div>
          <a href="https://github.com/interaminense/ac-event-bucket"
            >ac event bucket github</a
          >
        </small>
      </div>
    </div>

    <script src="../js/popup.js"></script>
  </body>
</html>
